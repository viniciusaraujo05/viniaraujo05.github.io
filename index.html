<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      color: #ff4081;
      text-transform: uppercase;
      animation: waveAnimation 1.5s infinite;
    }

    @keyframes waveAnimation {
      0% {
        transform: rotate(-10deg);
      }
      50% {
        transform: rotate(10deg);
      }
      100% {
        transform: rotate(-10deg);
      }
    }

    p {
      font-size: 18px;
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
  <title>Saudações Profissionais</title>
</head>
<body>
  <h1>Olá, Bibi!</h1>
  <p>Seja bem-vindo(a) à nossa aula.</p>
  <img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" alt="Sorriso animado">
</body>
</html>
